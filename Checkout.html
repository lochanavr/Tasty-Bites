<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Checkout</title>
    <link rel="stylesheet" href="Checkout.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Tasty Bites</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="Profile.html">Profile</a></li>
                <li><a href="Cart.html">Cart</a></li>
                <li><a href="Orders.html">Orders</a></li>
                <li><a href="#" onclick="handleLogout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="checkout-container">
            <h1>Checkout</h1>

            <div class="checkout-content">
                <div class="checkout-form">
                    <div class="form-section">
                        <h2>Delivery Details</h2>
                        <form id="deliveryForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Delivery Address</label>
                                <textarea id="address" rows="3" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="instructions">Delivery Instructions (Optional)</label>
                                <textarea id="instructions" rows="2"></textarea>
                            </div>
                        </form>
                    </div>

                    <div class="form-section">
                        <h2>Payment Method</h2>
                        <div class="payment-methods">
                            <div class="payment-option">
                                <input type="radio" id="cod" name="payment" value="cod" checked>
                                <label for="cod">
                                    <span class="payment-icon">ðŸ’µ</span>
                                    Cash on Delivery
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="card" name="payment" value="card">
                                <label for="card">
                                    <span class="payment-icon">ðŸ’³</span>
                                    Credit/Debit Card
                                </label>
                            </div>
                            <div class="payment-option">
                                <input type="radio" id="upi" name="payment" value="upi">
                                <label for="upi">
                                    <span class="payment-icon">ðŸ“±</span>
                                    UPI
                                </label>
                            </div>
                        </div>

                        <div id="cardDetails" class="card-details" style="display: none;">
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiry">Expiry Date</label>
                                    <input type="text" id="expiry" placeholder="MM/YY">
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>

                        <div id="upiDetails" class="upi-details" style="display: none;">
                            <div class="form-group">
                                <label for="upiId">UPI ID</label>
                                <input type="text" id="upiId" placeholder="example@upi">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be dynamically added here -->
                    </div>
                    <div class="summary-details">
                        <div class="summary-item">
                            <span>Subtotal</span>
                            <span id="subtotal">â‚¹0</span>
                        </div>
                        <div class="summary-item">
                            <span>Delivery Fee</span>
                            <span id="deliveryFee">â‚¹40</span>
                        </div>
                        <div class="summary-item">
                            <span>Tax (5%)</span>
                            <span id="tax">â‚¹0</span>
                        </div>
                        <div class="summary-item total">
                            <span>Total</span>
                            <span id="total">â‚¹0</span>
                        </div>
                    </div>
                    <button id="placeOrderBtn" class="place-order-btn" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tasty Bites. All rights reserved.</p>
    </footer>

    <script>
        // Check authentication and cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Please login to checkout');
                window.location.href = 'Login.html';
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                window.location.href = 'Cart.html';
                return;
            }

            // Load user details
            document.getElementById('fullName').value = currentUser.fullName || '';
            document.getElementById('phone').value = currentUser.phone || '';
            document.getElementById('address').value = currentUser.address || '';

            loadOrderItems();
            setupPaymentMethods();
        });

        // Load order items
        function loadOrderItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const orderItemsContainer = document.getElementById('orderItems');
            orderItemsContainer.innerHTML = '';

            cart.forEach(item => {
                const orderItem = document.createElement('div');
                orderItem.className = 'order-item';
                orderItem.innerHTML = `
                    <div class="item-info">
                        <span class="item-name">${item.name}</span>
                        <span class="item-quantity">x${item.quantity}</span>
                    </div>
                    <span class="item-price">â‚¹${item.price * item.quantity}</span>
                `;
                orderItemsContainer.appendChild(orderItem);
            });

            updateSummary();
        }

        // Update order summary
        function updateSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            const deliveryFee = 40;
            const tax = subtotal * 0.05;
            const total = subtotal + deliveryFee + tax;

            document.getElementById('subtotal').textContent = `â‚¹${subtotal}`;
            document.getElementById('tax').textContent = `â‚¹${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `â‚¹${total.toFixed(2)}`;
        }

        // Setup payment method selection
        function setupPaymentMethods() {
            const paymentOptions = document.querySelectorAll('input[name="payment"]');
            const cardDetails = document.getElementById('cardDetails');
            const upiDetails = document.getElementById('upiDetails');

            paymentOptions.forEach(option => {
                option.addEventListener('change', function() {
                    cardDetails.style.display = this.value === 'card' ? 'block' : 'none';
                    upiDetails.style.display = this.value === 'upi' ? 'block' : 'none';
                });
            });
        }

        // Place order
        function placeOrder() {
            const deliveryForm = document.getElementById('deliveryForm');
            if (!deliveryForm.checkValidity()) {
                alert('Please fill in all required delivery details');
                return;
            }

            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            if (paymentMethod === 'card') {
                const cardNumber = document.getElementById('cardNumber').value;
                const expiry = document.getElementById('expiry').value;
                const cvv = document.getElementById('cvv').value;
                if (!cardNumber || !expiry || !cvv) {
                    alert('Please fill in all card details');
                    return;
                }
            } else if (paymentMethod === 'upi') {
                const upiId = document.getElementById('upiId').value;
                if (!upiId) {
                    alert('Please enter UPI ID');
                    return;
                }
            }

            // Create order object
            const order = {
                id: Date.now(),
                items: JSON.parse(localStorage.getItem('cart')) || [],
                deliveryDetails: {
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    instructions: document.getElementById('instructions').value
                },
                paymentMethod: paymentMethod,
                status: 'pending',
                date: new Date().toISOString(),
                total: parseFloat(document.getElementById('total').textContent.replace('â‚¹', ''))
            };

            // Save order
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            localStorage.removeItem('cart');

            // Show success message and redirect
            alert('Order placed successfully!');
            window.location.href = 'Orders.html';
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('currentUser');
            alert('Logged out successfully');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
